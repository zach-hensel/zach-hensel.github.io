---
layout: default
---


<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2>{{ post.title }}</h2>
      <div class="date">{{ post.date | date: '%B %d, %Y' }}</div>
      <p>

      <div class="entry">
        {{ post.excerpt }}
        ...
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Continue reading this post</a>
    </article>
    <p>
  {% endfor %}
</div>
